<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Oregon Food Trail Game</title>
    <link rel="stylesheet" href="/style.css" />
    <script defer src="/bundle.js"></script>
    <!-- <script src="/Users/luisazhou/Programming/Fullstack/FoodWasteGame/client/games/phaser-2.0.7.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.0.7/phaser.min.js"></script>
    
    <!-- <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script> -->
    <script src="/games/Game.js"></script>
    <script src="/games/Boot.js"></script>
    <script src="/games/MainMenu.js"></script>
    <script src="/games/Preloader.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.githubURL = "<%= githubURL %>";
      (function() {
          // initialize framework 
          let game = new Phaser.Game(1200, 950, Phaser.AUTO, 'game');
          // add game states
          game.state.add('Boot', Cake.Boot);
          game.state.add('Preloader', Cake.Preloader);
          game.state.add('MainMenu', Cake.MainMenu);
          game.state.add('Game', Cake.Game);
          game.state.start('Boot');
      })();
    </script>
  </body>
</html>
